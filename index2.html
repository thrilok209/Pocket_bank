<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script language="javascript" type="text/javascript" src="./src/abi.js"></script>
    <script language="javascript" type="text/javascript" src="./src/app2.js"></script>
    <script src="https://cdn.ethers.io/scripts/ethers-v4.min.js" charset="utf-8" type="text/javascript"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/fortmatic@latest/dist/fortmatic.js"></script> -->
    <script src="https://app.tor.us/v0.0.20/embed.min.js"
        integrity="sha384-tDTJ86ig+B5z7vXffrWKaBLC8dOCtiSV4a6OjWboyxfvcFNyL9Udxcld4kj1Wxny"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/main.css" media="screen" title="no title">
  </head>
  <body>
    <!-- Image and text -->
  <div class="center-align name">
      <div class="navbar-brand my-4" style="font-size:50px;">
        Pocket Bank
      </div>

      </div>
    
  <div class="container lend" style="padding-top:150px;">
    <h1 class="balance">$...</h1>
    <div class: "input">
        <div class: "button">
            <button type="button" class="btn btn-outline-dark btn-lg width132">Deposit</button>
            <button type="button" class="btn btn-outline-dark btn-lg width132">Withdraw</button>
        </div>
    </div>
  </div>

  <div class="container lend" style="margin-top:10px;">
    <div class: "input">
        <div class: "button">
            <button type="button" class="btn btn-outline-dark btn-lg" style="width:264px;" onclick="testWyre();">Upload Your $</button>
        </div>
    </div>
  </div>

  <div class="container lend" style="margin-top:10px;padding-bottom:150px;">
    <div class: "input">
        <div class: "button">
            <button type="button" class="btn btn-outline-dark btn-lg width132">Send</button>
            <button type="button" class="btn btn-outline-dark btn-lg width132">Receive</button>
        </div>
    </div>
  </div>

  <!-- Vishva Code -->
  <div class="build">
    Built on top of:
  </div>
  <div class="row rowlogo">
    <div class="column columnLogo">
      <img src="img/index.svg" alt="Torus" style="width:10em">
    </div>
    <div class="column columnLogo">
      <img src="img/wyre.png" alt="Wyre" style="width:10em">
    </div>
    <div class="column columnLogo">
      <img src="img/kyber.svg" alt="Kyber Network" style="width:10em">
    </div>
    <div class="column columnLogo">
      <img src="img/comp.png" alt="Compound" style="width:15em">
    </div>
  </div>

    <!-- Install the Wyre Loader -->
    <script src="https://verify.sendwyre.com/js/widget-loader.js"></script>
    <script src="js/wyre.js" charset="utf-8"></script>

    <!-- Vishva Code end -->



    <script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
    <script src="js/mustache.min.js" charset="utf-8"></script>
    <script src="js/app.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
  
  </body>
</html>
