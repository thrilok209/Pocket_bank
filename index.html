<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="lendModal" aria-hidden="true">
<div class="modal-dialog  modal-dialog-centered" role="document">
  <div class="modal-content">
    <div class="modal-header text-center">
      <h5 class="modal-title  font-weight-bold" id="lendModal">DEPOSIT</h5>
    </div>
    <div class="modal-body lend-btn">
        <div class="">
          <button onclick="openValModal('DAI')" type="button"  id="button" class="btn btn-outline-dark btn-lg" >
            <img src="./asset/logo/tokens/dai.svg" width="30" height="30" class="d-inline-block align-top center-block" alt="">
            <br>DAI</button>

            <button onclick="openValModal('USDC')"type="button" class="btn btn-outline-dark btn-lg token-BTN ml-3">
              <img src="./asset/logo/tokens/usdc.svg" width="30" height="30" class="d-inline-block align-top" alt="">
              <br>USD</button>
        </div>
      <!-- <button type="button" class="btn btn-outline-dark btn-lg">

        Other</button> -->
        <div class="mt-3">
          <button type="button" class="btn btn-outline-dark btn-lg token-BTN " onclick="openValModal('ETH')" >
            <img src="./asset/logo/tokens/eth.svg" width="30" height="30" class="d-inline-block align-top" alt="">
            <br>ETH</button>



            <button onclick="openValModal('BAT')" type="button" class="btn btn-outline-dark btn-lg token-BTN ml-3">
              <img src="./asset/logo/tokens/bat.svg" width="30" height="30" class="d-inline-block align-top" alt="">
              <br>BAT</button>

            <button onclick="openValModal('ZRX')" type="button" class="btn btn-outline-dark btn-lg token-BTN ml-3">
              <img src="./asset/logo/tokens/zrx.svg" width="30" height="30" class="d-inline-block align-top" alt="">
              <br>ZRX</button>


        </div>

    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="ReceiveModal" tabindex="-1" role="dialog" aria-labelledby="receiveModalTitle" aria-hidden="true">
  <div class="modal-dialog  modal-dialog-centered modal-sm" role="document">
  <div class="modal-content">
    <div class="modal-header text-center">
      <h5 class="modal-title  font-weight-bold" id="receiveModalTitle">Receive</h5>
    </div>
    <div class="modal-body">
      <img src="./asset/img/qr.png" width="200" height="200" class="d-inline-block align-top" alt="">

    </div>
  </div>
</div>
</div>

<!-- Modal -->
<div class="modal fade " id="tokenValueModal" tabindex="-1" role="dialog" aria-labelledby="tokenValueModalTitle" aria-hidden="true">
<div class="modal-dialog modal-dialog-centered modal-sm" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="tokenValueModalTitle">Modal title</h5>

    </div>
    <div class="modal-body">
      <div class="container">
        <div class="row">

          <div class="input-group mb-3">
            <div class="input-group-prepend">
            </div>
            <input type="text" id="tokenAmt" class="form-control text-center p-4" placeholder="amount" aria-label="Amt" aria-describedby="basic-addon1">
          </div>
        </div>

        <div class="row">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
            </div>
            <input type="text" id="expectedDai" class="form-control text-center p-4" value="0" placeholder="expectedDai" aria-label="Amt" aria-describedby="basic-addon1">
          </div>
        </div>

        <div class="row center-align">
          <button onclick="checkApproval()" type="button" class="btn btn-outline-dark btn-block">LEND</button>
        </div>
      </div>

  </div>

  </div>
